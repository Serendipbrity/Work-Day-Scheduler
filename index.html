<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div id="nine" class="time-block row">  
            <div class="col-md-1 hour" >9:00 AM</div>
            <textarea id= "text9" class="description col-md-10"></textarea>
            <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="ten" class="time-block row">  
          <div class="col-md-1 hour" >10:00 AM</div>
          <textarea id= "text10" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="eleven" class="time-block row">  
          <div class="col-md-1 hour">11:00 AM</div>
          <textarea id= "text11" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="twelve" class="time-block row">  
          <div class="col-md-1 hour" >12:00 AM</div>
          <textarea id= "text12" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="one" class="time-block row">  
          <div class="col-md-1 hour" >1:00 PM</div>
          <textarea id= "text1" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="two" class="time-block row">  
          <div class="col-md-1 hour" >2:00 PM</div>
          <textarea id= "text2" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="three" class="time-block row">  
          <div class="col-md-1 hour" >3:00 PM</div>
          <textarea id= "text3" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="four" class="time-block row">  
          <div class="col-md-1 hour" >4:00 PM</div>
          <textarea id= "text4" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
        <div id="five" class="time-block row">  
          <div class="col-md-1 hour" >5:00 PM</div>
          <textarea id= "text5" class="description col-md-10"></textarea>
          <button class="saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
